<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogo da Velha</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Jogo da Velha</h1>
    <p id="status" aria-live="polite">Vez de: X</p>

    <div class="board" role="grid" aria-label="Tabuleiro 3 por 3">
      <button class="cell" data-index="0" aria-label="célula 1"></button>
      <button class="cell" data-index="1" aria-label="célula 2"></button>
      <button class="cell" data-index="2" aria-label="célula 3"></button>
      <button class="cell" data-index="3" aria-label="célula 4"></button>
      <button class="cell" data-index="4" aria-label="célula 5"></button>
      <button class="cell" data-index="5" aria-label="célula 6"></button>
      <button class="cell" data-index="6" aria-label="célula 7"></button>
      <button class="cell" data-index="7" aria-label="célula 8"></button>
      <button class="cell" data-index="8" aria-label="célula 9"></button>
    </div>

    <div class="actions">
      <button id="reset">Reiniciar</button>
    </div>

    <footer>
      <small>Feito por <a href="https://github.com/mcastelomoreira">Matheus</a></small>
    </footer>
  </main>
  <script src="script.js"></script>
</body>
</html>
